<!DOCTYPE html>
<html>
 <head>

  <body>
<div class="nutrifacts">
  <h3>Nutrition Facts</h3>
  <table border="3">
    <thead>
      <tr><th colspan="3"> Amount per serving </th></tr>
    </thead>
    <tbody>
      <tr>
        <td>Sodium</td>
        <td>25mg</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Total Fat</td>
        <td>100mg</td>
        <td>40%</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <table border="1">
    <thead>
      <tr><th colspan="2"> NAME </th>
      <th>AGE</th>
      <th>ADDRESS</th>    
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>Angela</td>
        <td>Ordonez</td>
        <td>2</td>
        <td>Pasig City</td>
      </tr>
    </tbody>
  </table>
</div>
  <form>
    <label for="first">First Name</label> <br />
    <input 
      id="first"
      type="text" 
      name="first name"
      placeholder="Enter your first name"
    />
    <br />
    Last Name <br />
    <input
      type="text"
      name="Last Name"
    />
  </form>
  <form>
    Username <br/>
    <input
      type="text"
      name="username"
    />
    <br />
    Password <br />
    <input
      type="password"
      name="pwd"
    />
    <input
      type="submit"
      value="submit"
    />
    <input 
      type="reset"
      value="reset"
    />
  </form>
  <form>
    <textarea></textarea>
    <button>
      You can assign javascript here
    </button>
    <br />
    <input
      type="date"
      name="date"
    />
    <br />
    <input
      type="checkbox"
      name="agree"
    />
    <input
      type="radio"
      name="optional"
    />
    <select name="piece">
      <option value="pawn">Pawn</option>
      <option value="rook">Rook</option>
      <option value="knight">Knight</option>
      <option value="bishop">Bishop</option>
      <option value="queen">Queen</option>
      <option value="king">King</option>
    </select>
    <input
      type="submit"
      value="Submit Select"
    />
      
  </form>

</html>
